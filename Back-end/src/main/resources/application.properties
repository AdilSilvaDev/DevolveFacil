spring.application.name=Devolvefacil

# Configurações do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/devolvefacil?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações do JWT
jwt.secret=devolvefacil2024secretkeyverylongandsecure
jwt.expiration=86400000

# Configurações do Servidor
server.port=8080
server.servlet.context-path=/api

# Configurações de Upload de Arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações de Email (opcional)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=seu-email@gmail.com
spring.mail.password=sua-senha-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.projeto=DEBUG
logging.level.org.springframework.security=DEBUG
